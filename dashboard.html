<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #coming-soon-overlay {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .overlay-box {
      background: rgba(255,255,255,0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .overlay-box h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .overlay-box p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

<div id="coming-soon-overlay">
  <div class="overlay-box">
    <h1>ðŸš§ Currently in Development</h1>
    <p>The Dashboard is Coming Soon!</p>
  </div>
</div>

</body>
</html>
