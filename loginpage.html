<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HeritaGo</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #0d1117;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #238636;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2ea043;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="simple-chatbot.html">Chatbot</a></li>
        <li><a href="odisha-monument-detector.html">Monument Detector</a></li>
      </ul>
    </nav>
  <div class="login-box">
    <h2>Firebase Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPXpLDyYFKpIEnQFTQdLnpdEuXwMdNncQ",
      authDomain: "heritago-f6d1b.firebaseapp.com",
      projectId: "heritago-f6d1b",
      storageBucket: "heritago-f6d1b.firebasestorage.app",
      messagingSenderId: "150153727534",
      appId: "1:150153727534:web:0c7437520481be7120d9bf",
      measurementId: "G-4W63T9VXXN"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    }
  </script>
</body>
</html>
